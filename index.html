<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors!</title>
    <meta name="author" content="Tom McErlean">
    <meta name="description" content="A simple game of rock, paper, scissors.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <audio id="startbuttonsound" src="sounds/button-click.mp3"></audio>
    <audio id="winnersound" src="sounds/winner-sound.mp3"></audio>
    <audio id="losersound" src="sounds/loser.mp3"></audio>
    <div class="container" id="startcontainer">
        <button id="startbutton">Start Game</button>
    </div>
    <script src="rps.js"></script>
    <div class="container" id="endcontainer">
        <div class="topcontainer">
            <!-- placeholder fuer text animation -->
            <h1 id="gameh1"></h1> 
        </div>
        <div class="gamecontainer">
            <div class="playercontainer">
                <h1 class="playerh1">Player</h1>
                <div class="playerinformation">
                    <div class="playerlogo">
                        <img class="logo" src="img/cat.png" alt="player-logo">
                    </div>
                    <div class="playerscore">
                        <p class="score" id="playerscore">Score: 0</p>
                    </div>
                </div>
                <div class="gameselections">
                    <div class="gameselection gameselection-player" id="rockdiv">
                        <p class="gameselectiontext" id="rockselection">Rock</p>
                        <img class="selection" id="rockimg" src="img/rock.png" alt="rock">
                    </div>
                    <div class="gameselection gameselection-player" id="paperdiv">
                        <p class="gameselectiontext" id="paperselection">Paper</p>
                        <img class="selection" id="paperimg" src="img/paper.png" alt="paper">
                    </div>
                    <div class="gameselection gameselection-player" id="scissorsdiv">
                        <p class="gameselectiontext" id="scissorsselection">Scissors</p>
                        <img class="selection" id="scissorsimg" src="img/scissors.png" alt="scissors">
                    </div>
                </div>
            </div>
            <div class="playercontainer">
                <h1 class="playerh1">Computer</h1>
                <div class="playerinformation">
                    <div class="playerlogo">
                        <img class="logo" src="img/computer.png" alt="computer-logo">
                    </div>
                    <div class="playerscore">
                        <p class="score" id="computerscore">Score: 0</p>
                    </div>
                </div>
                <div class="gameselections">
                    <div class="gameselection" id="computerrockdiv">
                        <p class="gameselectiontext">Rock</p>
                        <img class="selection" src="img/rock.png" alt="rock">
                    </div>
                    <div class="gameselection" id="computerpaperdiv">
                        <p class="gameselectiontext">Paper</p>
                        <img class="selection" src="img/paper.png" alt="paper">
                    </div>
                    <div class="gameselection" id="computerscissorsdiv">
                        <p class="gameselectiontext">Scissors</p>
                        <img class="selection" src="img/scissors.png"  alt="scissors">
                    </div>
                </div>
            </div>
        </div>
        <div class="bottomcontainer" id="bottomcontainer">
            <div class="winninglogodiv">
                <img class="winninglogo" id="userwinslogo" src="img/cat.png" alt="player-logo">
                <img class="winninglogo" id="computerwinslogo" src="img/computer.png"  alt="computer-logo">
            </div>
            <p class="gameupdates"></p>
            <a href="index.html" id="endbutton">Play Again?</a>
        </div>
    </div>
</body>
</html>
